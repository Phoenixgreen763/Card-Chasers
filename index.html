<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/ico" href="/assets/images/favicon2.ico">
    <link rel="stylesheet" href="/assets/css/styles.css">
    <script src="https://kit.fontawesome.com/c21056dd06.js" crossorigin="anonymous"></script>
    <script src="/assets/javascript/script.js"></script>
    <title>Card Chasers</title>
</head>

<body>
    <h1>Card Chasers</h1>
    <section id="game">
        <div class="time-lives">
            <p id="countdown"></p>
            <p id="lives"></p>
        </div>
        <div class="game-board">
            <p id="rules"> This is a memory card matching game. Choose between easy or hard for better challenge. Match
                all cards on the board to win. If the timer hits 0, or you run out of lives the game will restart.</p>
        </div>
        <div class="buttons">
            <button id="easy">Easy</button>
            <button id="hard">Hard</button>
        </div>
    </section>
</body>

</html>
